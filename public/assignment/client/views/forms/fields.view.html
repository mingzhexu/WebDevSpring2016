            <form role="form">
                <div class="form-group">
                    <div ng-repeat="field in fields">
                        <label class="control-label col-md-10">{{field.label}}</label>
                        <div class="col-md-9">
                            <div class="animate-switch-container" ng-switch on="field.type">
                            <div class="animate-switch" ng-switch-when="TEXT">
                                <input type="text" class="form-control" placeholder="{{field.label}}">
                            </div>

                            <div class="animate-switch" ng-switch-when="TEXTAREA">
                                <input type="text" class="form-control" placeholder={{field.label}}>
                            </div>

                            <div class="animate-switch" ng-switch-when="EMAIL">
                                <input type="email" class="form-control" placeholder={{field.label}}>
                            </div>

                            <div class="animate-switch" ng-switch-when="DATE">
                                <input type="date" class="form-control" placeholder="Select Date">
                            </div>

                            <div class="animate-switch" ng-switch-when="OPTIONS">
                                <div class="checkbox" ng-repeat="option in {{field.options}}">
                                    <label><input type="checkbox" ng-model="option">option</label>
                                </div>
                            </div>
                            </div>
                        </div>
                        <ul class="col-md-3">
                            <button type="button" class="btn btn-warning"><li class="glyphicon glyphicon-pencil pull-right"></li></button>

                            <button type="button" class="btn btn-danger"><li class="glyphicon glyphicon-remove pull-right"></li></button>
                            <button type="button" class="btn btn-success"><li class="glyphicon glyphicon-align-justify pull-right"></li></button>
                        </ul>
