<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">All Users:</h1>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-2">Username</th>
                        <th class="col-md-2">Password</th>
                        <th class="col-md-2">FirstName</th>
                        <th class="col-md-2">LastName</th>
                        <th class="col-md-2">Roles</th>
                        <th class="col-md-4">Action</th>

                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input ng-model="user.username" class="form-control" placeholder="username"/></td>
                    <td><input ng-model="user.password" class="form-control" type="password" placeholder="password"/></td>
                    <td><input ng-model="user.firstName" class="form-control" placeholder="first"/></td>
                    <td><input ng-model="user.lastName" class="form-control" placeholder="last"/></td>
                    <td><input ng-model="user.roles" class="form-control" placeholder="roles"/></td>
                    <td>
                        <a class="col-sm-1" ng-click="add(user)"><span class="glyphicon glyphicon-plus"></span></a>
                        <a class="col-sm-1" ng-click="update(user)"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>
                <tr ng-repeat="user in users | orderBy:sortType:sortReverse">
                    <td>{{user.username}} </td>
                    <td></td>
                    <td>{{user.firstName}} </td>
                    <td>{{user.lastName}} </td>
                    <td>{{user.roles.toString()}} </td>
                    <td>
                        <a type="button" class="btn btn-danger" aria-label="glyphicon-remove" ng-click="delete(user)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a type="button" class="btn btn-primary" aria-label="glyphicon-pencil"  ng-click="select(user)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
