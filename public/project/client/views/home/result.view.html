<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Search Result <small> - Related Courses</small></h1>

            <ul ng-repeat="course in courses" class="list-group">
                <div class="well">
                    <li class="list-group-item">
                        <strong><a ng-click="select(course)" href="#/detail">{{course.title}}</a></strong>
                        <div>{{course.instructor}} | {{course.school}}</div>
                        <div class="text-muted"><small>{{course.info}}</small></div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
