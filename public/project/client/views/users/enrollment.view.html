<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Enrollment</h1>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/profile">Profile</a></li>
                <li role="presentation" class="active"><a href="#/enrollments">Enrollments</a></li>
                <li role="presentation"><a href="#/courses">Accomplishments</a></li>
            </ul>

            <ul ng-repeat="course in mycourses" class="list-group">
                <li class="list-group-item">
                    <h2>{{course.title}}</h2>
                    <div>Instructor: <strong ng-repeat = "instructor in course.instructors">{{instructor}}</strong> | School: {{course.school}} </div>
                    <div class="text-muted"><small>{{course.description}}</small></div>
                    <button type="button" class="btn btn-default"><a  ng-click="withdrew(course)">Withdrew</a></button>
                </li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
