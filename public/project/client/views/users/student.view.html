<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" ><a href="#/profile">Profile</a></li>
                <li role="presentation" class="active" ng-show="currentUser.roles.indexOf('instructor') >= 0"><a href="#/students">Students</a></li>
                <li role="presentation"><a href="#/enrollments" ng-hide="currentUser.roles.indexOf('instructor') >= 0">Enrollments</a></li>
                <li role="presentation"><a href="#/courses" ng-hide="currentUser.roles.indexOf('instructor') >= 0">Accomplishments</a></li>
            </ul>
            <h2>Students Registered:</h2>
            <form class="table table-striped table-bordered">
                <fieldset class="form-group" ng-repeat="course in courses">
                    <h3>{{course.title}}</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <strong> <div ng-show="course.students.length<1">No student registered yet</div></strong>
                        <tr ng-show="course.students.length > 0">
                            <th class="col-md-2">FirstName</th>
                            <th class="col-md-2">LastName</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = "user in course.students">
                            <td>{{user.split(" ")[0]}}</td>
                            <td>{{user.split(" ")[1]}}</td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
