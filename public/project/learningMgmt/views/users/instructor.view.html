<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Create Class</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Enter Your School:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="course.school" placeholder="e.g.: My University">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Enter Term</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="course.term" placeholder="e.g.:Spring 2016">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Enter Class Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="course.title" placeholder="class name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Enter Class Introduction</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="course.info" placeholder="class introduction">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="create(course)">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
